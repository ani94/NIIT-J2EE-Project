<html>
<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="css/style.css">
  </head>
<body>
  <section class="container">
    <div class="login">
      <h1>Login to Hibernate Bank</h1>
      <form method="POST" action="check.do">
        <p>Username : <input type="text" name="login"></p>
        <p>Password : <input type="password" name="pass"></p>
        
          
               
        <p class="submit"><input type="submit" value="Login">
        
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="index.htm">Click here to reset it</a>.</p>
    </div>
  </section>

  <section class="about">
   <p>&copy A Magma Web Solutions Product</p>
  </section>
</body>
</html>
